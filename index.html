<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Nirajans RPS</title>
    <script src="/rps.js" defer></script>
    <link rel="stylesheet" href="/styles.css"
  </head>
  <body>
    <div class="container">
      <div class="container1">
        <div class="title">Choose your Poison!</div>
        <div class="title2">Rock, Paper or Scissors</div>
      </div>

      <div class="container2">
        <div class="weapons">
          <button id="rock" value="rock">✊</button>

          <button id="paper" value="paper">✋</button>
          <button id="scissor" value="scissor">✌️</button>
          <button id="playAgain" value="Play again!">Restart</button>
        </div>
      </div>

      <div class="container3">
        <div class="finalResult"></div>

        <div class="result"></div>
        <div class="score"></div>
        <h1 class="h1"><h2 class="h2"></h2></h1>
      </div>
    </div>
  </body>
</html>
